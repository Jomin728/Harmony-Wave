<div class="searchPage">
<div class="searchBar">
    <div class="search">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    <input (keyup)="onKey($event)" placeholder="What do you want to listen to?">
    </div>
</div>
<div *ngIf="value==''">
<div class="noSearch">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#d6d6d6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <div>Search SoundCloud for tracks, artists, podcasts, and playlists. </div>
</div>
</div>
<div *ngIf="showtracks">
    <div class=" slide">
        <div class="header">
            Tracks
        </div>
        <div class="scroller">
        <div #innerscroll class="scrollbar" >    
            <div #cards class="jomin">
         <div   class="cards" *ngFor="let item of tracks">
     <div class="card" (mouseenter)="mouseEnter(item)">
     <img [src]="item['artwork_url']?item['artwork_url']:item['calculated_artwork_url']">
     <svg (click)="play(item)" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#ebeef0" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM10.6935 15.8458L15.4137 13.059C16.1954 12.5974 16.1954 11.4026 15.4137 10.941L10.6935 8.15419C9.93371 7.70561 9 8.28947 9 9.21316V14.7868C9 15.7105 9.93371 16.2944 10.6935 15.8458Z" fill="#1C274C"></path> </g></svg>  <div class="card-text">
        <p class="titlep">{{item['title']}}</p>
        <p class="desp">{{item['short_description']}}</p>
     </div>
         </div></div>
        </div>
        </div>
        </div>
    </div>
</div>
<div *ngIf="showPlaylist">
    <div class=" slide">
        <div class="header">
            Playlists
        </div>
        <div class="scroller">
        <div #innerscroll class="scrollbar" >    
            <div #cards class="jomin">
         <div   class="cards" *ngFor="let item of playlists">
     <div class="card" (mouseenter)="mouseEnter(item)">
     <img [src]="item['artwork_url']?item['artwork_url']:item['calculated_artwork_url']">
     <svg (click)="play(item)" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#ebeef0" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM10.6935 15.8458L15.4137 13.059C16.1954 12.5974 16.1954 11.4026 15.4137 10.941L10.6935 8.15419C9.93371 7.70561 9 8.28947 9 9.21316V14.7868C9 15.7105 9.93371 16.2944 10.6935 15.8458Z" fill="#1C274C"></path> </g></svg>  <div class="card-text">
        <p class="titlep">{{item['title']}}</p>
        <p class="desp">{{item['short_description']}}</p>
     </div>
         </div></div>
        </div>
        </div>
        </div>
    </div>
</div>
</div>
<div class="footer">

</div>

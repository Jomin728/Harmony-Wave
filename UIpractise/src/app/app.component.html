            <div class="mylibrary" *ngIf="playListCreated == true">
                <app-tag [text]="'Playlists'"></app-tag>
            </div>
            <div class="createplaylist" *ngIf="playListCreated == false">
                <div class="addplaylist">
                    <div>
                        <p class="heading"> Create your first playlist</p>
                        <p>It's easy, we'll help you</p>

                    </div>
                    <div>
                        <app-buttontag [text]="'Create playlist'"></app-buttontag>
                    </div>
                </div>
            </div>
            <div class="listplaylist" >
                <ng-container  *ngFor="let item of lists">
                    <app-playlist  [title]="item['playlist']['title']" [imageUrl]="item['imageUrl']" ></app-playlist>
                </ng-container>

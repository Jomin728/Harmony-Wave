<div class="homecomponent">
    <div class="header">
        <div class="greeting">
         Good Morning
        </div>
        <div class="sixcards">
          <div *ngFor="let item of list">
            <div class="card-hover">
            <div class="card">
            <div class="img">
                <img [src]="item['artwork_url']?item['artwork_url']:item['calculated_artwork_url']">
            </div>
            <div class="content">
                <p>{{item['title']}}</p>
            </div>
            </div>
            <div class="content-svg">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM10.6935 15.8458L15.4137 13.059C16.1954 12.5974 16.1954 11.4026 15.4137 10.941L10.6935 8.15419C9.93371 7.70561 9 8.28947 9 9.21316V14.7868C9 15.7105 9.93371 16.2944 10.6935 15.8458Z" fill="#f1f3f8"></path> </g></svg>            </div>
            </div>
          </div>
        </div>

    </div>
    <div class="playlists">
        <app-slider [items]="listone">

        </app-slider>
    </div>
</div>

<div class="audioplayer">
    <div class="songtitle">
        <div class="list">
            <img [src]="imageUrl">
        </div>
        <div class="title">
            <p>{{title}}</p>
            <p style="color: #b3b3b3;">{{username}}</p>
        </div>
    </div>
    <div class="playcontrols">
        <div class="playbuttons">

            <ng-container  *ngIf="!pause">  <div (click)="play()">         <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <polygon fill="none" stroke="#f0f2f9" stroke-width="2" stroke-linejoin="bevel" stroke-miterlimit="10" points="27,21 41,32 27,43 "></polygon> <path fill="none" stroke="#f0f2f9" stroke-width="2" stroke-miterlimit="10" d="M53.92,10.081 c12.107,12.105,12.107,31.732,0,43.838c-12.106,12.108-31.734,12.108-43.839,0c-12.107-12.105-12.107-31.732,0-43.838 C22.186-2.027,41.813-2.027,53.92,10.081z"></path> </g> </g></svg></div>

            </ng-container>
            <ng-container *ngIf="pause" ><div (click)="pauseplay()"><svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 6.42004C10 4.76319 8.65685 3.42004 7 3.42004C5.34315 3.42004 4 4.76319 4 6.42004V18.42C4 20.0769 5.34315 21.42 7 21.42C8.65685 21.42 10 20.0769 10 18.42V6.42004Z" stroke="#fafafa" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M20 6.42004C20 4.76319 18.6569 3.42004 17 3.42004C15.3431 3.42004 14 4.76319 14 6.42004V18.42C14 20.0769 15.3431 21.42 17 21.42C18.6569 21.42 20 20.0769 20 18.42V6.42004Z" stroke="#fafafa" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></div></ng-container>
            <svg (click)="nextTrack()" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.6598 9.35258C18.4467 10.5065 18.4467 13.4935 16.6598 14.6474L5.87083 21.6145C4.13419 22.736 2 21.2763 2 18.9671L2 5.0329C2 2.72368 4.13419 1.26402 5.87083 2.38548L16.6598 9.35258Z" stroke="#f0f2f9" stroke-width="1.5"></path> <path d="M22 5V19" stroke="#f0f2f9" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>        </div>
            <div class="time">
                <span class="span-left">{{currenttime}}</span>
            <div class="player">
            <div class="slider-container">
                <div class="progressbar" [style.width]="centerProgressBar"></div>
                <div #thumb class="thumb" [style.left]="position" [style.marginLeft]="marginLeft" ></div>
                <input #range type="range" step="0.01" class="range" (change)="onchange($event)">
            </div>
        </div>
        <span class="span-right">{{duration}}</span>
            </div>
    </div>
    <div class="soundcontrols">
        <div class="sound-container">
            <svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.5493 4.50005C11.3193 4.04005 8.70926 5.49996 6.54926 7.40996H4.94922C3.88835 7.40996 2.87093 7.83145 2.12079 8.58159C1.37064 9.33174 0.949219 10.3491 0.949219 11.41V13.41C0.949219 14.4708 1.37064 15.4883 2.12079 16.2385C2.87093 16.9886 3.88835 17.41 4.94922 17.41H6.54926C8.65926 19.35 11.2693 20.78 12.5493 20.33C14.6493 19.55 14.9992 15.33 14.9992 12.41C14.9992 9.48996 14.6493 5.28005 12.5493 4.50005Z" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18.5391 15.95C19.4764 15.0123 20.003 13.7407 20.003 12.4149C20.003 11.0891 19.4764 9.81764 18.5391 8.88" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            <input #soundrange type="range" step="0.01" class="range" value="soundposition" (change)="onsoundchange($event)">
        </div>

    </div>

</div>

<div class="playlistpage">
<div class="banner">
<div class="banner-content">
    <div class="content">
     <div class="text"><p>{{tracks['title']}}</p></div>
    </div>
    <div class="image">
    <img [src]="tracks['artwork_url']?tracks['artwork_url']:tracks['calculated_artwork_url']">
    </div>
</div>
</div>
<div class="tracks">
    <div class="track" *ngFor="let item of trackslist">
        <div class="songtitle">
            <div class="list">
                <div class="title">
                <img [src]="item['artwork_url']">
                </div>
                <div class="title">
                    <p>{{item['title']}}</p>
                    <p style="color: #b3b3b3;">{{item['genre']}}</p>
                </div>
            </div>

            <div class="icons">
                <svg (click)="play(item);$event.stopPropagation()" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#ebeef0" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM10.6935 15.8458L15.4137 13.059C16.1954 12.5974 16.1954 11.4026 15.4137 10.941L10.6935 8.15419C9.93371 7.70561 9 8.28947 9 9.21316V14.7868C9 15.7105 9.93371 16.2944 10.6935 15.8458Z" fill="#1C274C"></path> </g></svg> 
                <svg appCustomtooltip [tooltip]="'Create PlayList or Folder'" class="add" (click)="addtoplaylist(item)" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M12 4V20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                 <div class="card-text">
                
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div class="footer">

</div>
